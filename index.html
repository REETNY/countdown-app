<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="description" content="A countdown timer app">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <!-- fa icon script link  -->
    <script src="https://use.fontawesome.com/7e50d7d663.js"></script>
    <!-- end of fa icon script link  -->

    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--end of google font link-->
</head>
<body>
    

    <div class="app-cont">

        <button class="addTimer" id="addTimer"><i class="fa fa-plus"></i></button>


        <div class="app-body">
            <form action="" id="form">
                <span class="removeOverFlow"><i class="fa fa-times"></i></span>
                <label for="timerName">Enter your timer name</label>
                <input type="text" id="timerName" class="inputbox">
                <label for="timerDate">Enter your date</label>
                <input type="datetime-local"  id="timerDate" class="inputbox">
                <button class="sub" id="sub">submit</button>
            </form>
        </div>

        <div class="userName">
            <span class="welcome">welcome</span><input type="text" placeholder="name here!" class="userName" id="userName">
        </div>

        <div class="app-content">


        </div>
    </div>


    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
